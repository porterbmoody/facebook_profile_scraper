<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Group Scrape Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #121212;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, button {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
            background: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 1rem;
            color: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook Group Scrape Bot</h1>
        <form id="scraper-form" onsubmit="event.preventDefault(); runBot();">
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="group_url">Facebook Group URL (Members Tab):</label>
            <input type="url" id="group_url" name="group_url" >
            <!-- required pattern="https://.*" -->
            <label for="time_between">Minutes Between Profile Scrapes:</label>
            <input type="number" id="time_between" name="time_between" value="1" min="0" step="1">
            <button type="submit">Run Bot</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        async function runBot() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const group_url = document.getElementById('group_url').value;
            const time_between = document.getElementById('time_between').value;

            document.getElementById('result').innerText = 'Running the bot...';
            document.getElementById('result').style.color = '#a0a0a0';

            try {
                const response = await fetch('http://localhost:3000/run-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, group_url, time_between })
                });

                if (!response.ok) {
                    throw new Error('Server response was not ok');
                }

                const result = await response.text();
                document.getElementById('result').innerText = result;
                document.getElementById('result').style.color = '#00ff00';
            } catch (error) {
                document.getElementById('result').innerText = 'Error: ' + error.message;
                document.getElementById('result').style.color = '#ff0000';
            }
        }
    </script>
</body>
</html>
