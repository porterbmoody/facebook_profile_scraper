<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Group Scrape Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, button {
            padding: 0.5rem;
            font-size: 1rem;
            width: 100%;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facebook Group Scrape Bot</h1>
        <form id="scraper-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="porterbmoody@gmail.com" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="Yoho1mes" required>
            <label for="group_url">Facebook Group URL:</label>
            <input type="url" id="group_url" name="group_url" value="https://www.facebook.com/groups/344194813025772/members/" required>
            <button type="button" onclick="logHello()">Run Bot</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
